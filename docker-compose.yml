services:
  # Auth service (scaled to 2 instances via docker-compose up --scale auth=2)
  auth:
    build:
      context: ./auth
      dockerfile: Dockerfile
    # No container_name - allows Docker to create multiple instances
    environment:
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-15zw8t6t5q1nbo1cm97eulio4hzg2evq}
      - NODE_ENV=${NODE_ENV:-development}
      - DATABASE_HOST=auth-db
      - DATABASE_PORT=5432
      - DATABASE_USER=${DATABASE_USER:-auth_user}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-auth_password}
      - DATABASE_NAME=auth_db
      - DATABASE_URL=${DATABASE_URL:-postgresql://auth_user:auth_password@auth-db:5432/auth_db}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - ./auth/.env
    depends_on:
      auth-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - opareta-network
    volumes:
      - ./auth/logs:/app/logs

  auth-db:
    image: postgres:16-alpine
    container_name: auth-db
    environment:
      - POSTGRES_USER=${DATABASE_USER:-auth_user}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-auth_password}
      - POSTGRES_DB=${DATABASE_NAME:-auth_db}
    env_file:
      - ./auth/.env
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-auth_user} -d ${POSTGRES_DB:-auth_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - opareta-network

  # Payments service (scaled to 2 instances via docker-compose up --scale payments=2)
  payments:
    build:
      context: ./payments
      dockerfile: Dockerfile
    # No container_name - allows Docker to create multiple instances
    env_file:
      - ./payments/.env
    environment:
      - PORT=3002
      - AUTH_SERVICE_URL=http://auth:3001
      - NODE_ENV=${NODE_ENV:-development}
      - DATABASE_HOST=payments-db
      - DATABASE_PORT=5432
      - DATABASE_USER=${DATABASE_USER:-payments_user}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-payments_password}
      - DATABASE_NAME=${DATABASE_NAME:-payments_db}
      - DATABASE_URL=${DATABASE_URL:-postgresql://payments_user:payments_password@payments-db:5432/payments_db}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      payments-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3002/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - opareta-network
    volumes:
      - ./payments/logs:/app/logs
  payments-db:
    image: postgres:16-alpine
    container_name: payments-db
    environment:
      - POSTGRES_USER=${DATABASE_USER:-payments_user}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-payments_password}
      - POSTGRES_DB=${DATABASE_NAME:-payments_db}
    env_file:
      - ./payments/.env
    volumes:
      - payments-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-payments_user} -d ${POSTGRES_DB:-payments_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - opareta-network

  redis:
    image: redis:7-alpine
    container_name: redis
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - opareta-network

  # Nginx reverse proxy and load balancer
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - auth
      - payments
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    restart: unless-stopped
    networks:
      - opareta-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/nginx-health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Database backup service
  db-backups:
    build:
      context: ./backups
      dockerfile: Dockerfile
    container_name: db-backups
    env_file:
      - ./backups/.env
    environment:
      # Auth database configuration
      - AUTH_DB_HOST=${AUTH_DB_HOST:-auth-db}
      - AUTH_DB_PORT=${AUTH_DB_PORT:-5432}
      - AUTH_DB_USER=${AUTH_DB_USER:-auth_user}
      - AUTH_DB_PASSWORD=${AUTH_DB_PASSWORD:-auth_password}
      - AUTH_DB_NAME=${AUTH_DB_NAME:-auth_db}
      # Payments database configuration
      - PAYMENTS_DB_HOST=${PAYMENTS_DB_HOST:-payments-db}
      - PAYMENTS_DB_PORT=${PAYMENTS_DB_PORT:-5432}
      - PAYMENTS_DB_USER=${PAYMENTS_DB_USER:-payments_user}
      - PAYMENTS_DB_PASSWORD=${PAYMENTS_DB_PASSWORD:-payments_password}
      - PAYMENTS_DB_NAME=${PAYMENTS_DB_NAME:-payments_db}
      # Backup configuration
      - BACKUP_DIR=/backups/data
      - LOG_DIR=/backups/logs
      - RETENTION_DAYS=7
    volumes:
      - ./backups/data:/backups/data
      - ./backups/logs:/backups/logs
    depends_on:
      - auth-db
      - payments-db
    restart: unless-stopped
    networks:
      - opareta-network
    healthcheck:
      test: ["CMD-SHELL", "test -f /backups/logs/cron.log || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Node Exporter - System metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    restart: unless-stopped
    networks:
      - opareta-network

  # PostgreSQL Exporter for Auth Database
  postgres-exporter-auth:
    image: quay.io/prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter-auth
    env_file:
      - ./auth/.env
    environment:
      # Read from .env file: DATABASE_USER, DATABASE_PASSWORD, DATABASE_NAME
      # Fallback to POSTGRES_* (used by auth-db container), then defaults
      - DATA_SOURCE_NAME=postgresql://${DATABASE_USER:-${POSTGRES_USER:-auth_user}}:${DATABASE_PASSWORD:-${POSTGRES_PASSWORD:-auth_password}}@auth-db:5432/${DATABASE_NAME:-${POSTGRES_DB:-auth_db}}?sslmode=disable
    restart: unless-stopped
    networks:
      - opareta-network
    depends_on:
      - auth-db

  # PostgreSQL Exporter for Payments Database
  postgres-exporter-payments:
    image: quay.io/prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter-payments
    env_file:
      - ./payments/.env
    environment:
      # Read from .env file: DATABASE_USER, DATABASE_PASSWORD, DATABASE_NAME
      # Fallback to POSTGRES_* (used by payments-db container), then defaults
      - DATA_SOURCE_NAME=postgresql://${DATABASE_USER:-${POSTGRES_USER:-payments_user}}:${DATABASE_PASSWORD:-${POSTGRES_PASSWORD:-payments_password}}@payments-db:5432/${DATABASE_NAME:-${POSTGRES_DB:-payments_db}}?sslmode=disable
    restart: unless-stopped
    networks:
      - opareta-network
    depends_on:
      - payments-db

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis-exporter
    environment:
      - REDIS_ADDR=redis:6379
    restart: unless-stopped
    networks:
      - opareta-network
    depends_on:
      - redis

  # Nginx Exporter (using nginx-prometheus-exporter)
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: nginx-exporter
    command:
      - '-nginx.scrape-uri=http://nginx:80/nginx_status'
    restart: unless-stopped
    networks:
      - opareta-network
    depends_on:
      - nginx

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "127.0.0.1:9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/alerts:/etc/prometheus/alerts
      - prometheus-data:/prometheus
    restart: unless-stopped
    networks:
      - opareta-network
    depends_on:
      - node-exporter
      - postgres-exporter-auth
      - postgres-exporter-payments
      - redis-exporter
      - nginx-exporter

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    restart: unless-stopped
    networks:
      - opareta-network
    depends_on:
      - prometheus

volumes:
  auth-db-data:
    driver: local
  payments-db-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  opareta-network:
    driver: bridge

